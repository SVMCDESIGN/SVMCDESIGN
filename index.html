<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVMCDESIGN - Magazin de Huse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SVMCDESIGN</h1>
        <nav>
            <ul>
                <li><a href="#home">Acasă</a></li>
                <li><a href="#products">Produse</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Bun venit la SVMCDESIGN!</h2>
        <p>Protejează-ți telefonul cu cele mai cool și accesibile huse.</p>
    </section>

    <section id="products">
        <h2>Produse</h2>
        <div class="product-list">
            <div class="product">
                <img src="images/husa1.jpg" alt="Husă Premium 1">
                <h3>Husă Premium 1</h3>
                <p>Preț: 49.99 RON</p>
                <button>Cumpără</button>
            </div>
            <div class="product">
                <img src="images/husa2.jpg" alt="Husă Premium 2">
                <h3>Husă Premium 2</h3>
                <p>Preț: 39.99 RON</p>
                <button>Cumpără</button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Trimite</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Gadget Guard. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
